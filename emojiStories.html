<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Stories App</title>
  <link rel="stylesheet" href="emojiStories.css">
  <script src="./emoiStories.js" defer ></script>
</head>
<body>
  <h1>Emoji Stories App</h1>
  <div> Story: <p id="emoji-story"></p>
  <br>
  <br>
  <form id="emoji-story-form">
  <label>Length:</label> <input id="story-length-input" type="number" placeholder="Enter a number">
  <button onclick="generateStory()" id="generate-story-btn" type="submit">Generate Emoji Story</button>
  <br>
  </form>
  <form id="emoji-description">
  <label>Description:</label> <input id="description-input" type="text" placeholder="Enter a description">
  <button id="submit-description-btn" type="submit">Submit Story Description</button>
  </form>
</div>
  <h2 id="history-title">0 Saved Stories</h2>
  <ul id="description-list"></ul>
</body>
</html>
